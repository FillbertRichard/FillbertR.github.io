<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Davie's Burgers</title>
</head>
<body>
    <section id="overlay">
        <img src="https://content.codecademy.com/courses/web-101/unit-6/htmlcss1-img_burger-logo.svg" alt="Davie's Burgers Logo" id="logo">
        <hr>
        <form action="./form.html" method="post">
            <h1>Welcome to Restaurant's</h1>
            <p>Here is the list of menu restaurant</p>
            <label for="username">Username:</label>
            <input type="text" name="username" value="Davie" />
            <label for="user-pw">Password:</label>
            <input type="password" name="user-pw" id="user-pw">
            <hr>

            <section class="patties">
                <label for="amount">How many patties would you like?</label>
                <input type="number" step="1" name="amount" id="amount">
            </section>

            <section class="cooked">
                <label for="doneness">How do you want your patty cooked</label>
                <br>
                <span>Rare</span>
                <input type="range" id="doneness" name="doneness" min="0" max="5" step="0.5">
                <span>Well-Done</span>
            </section>
            <hr>

            <section class="toppings">
                <span>What toppings would you like?</span>
                <br>
                <input type="checkbox" name="topping" id="lettuce" value="lettuce">
                <label for="lettuce">Lettuce</label>

                <input type="checkbox" name="topping" id="tomato" value="tomato">
                <label for="tomato">Tomato</label>
                <input type="checkbox" id="freechoice" name="topping" value="freechoice"/>
                <label for="freechoice">Free Choice</label>
            </section>
            <hr>

            <section class="cheesy">
                <span>Would you like to add cheese?</span>
                <br>
                <input type="radio" id="yes" name="cheese" value="yes">
                <label for="yes">Yes</label>
                <input type="radio" id="no" name="cheese" value="no">
                <label for="no">No</label>
            </section>
            <hr>

            <section class="bun-type">
                <label for="bun">What type of bun would you like?</label>
                <select name="bun" id="bun">
                    <option value="sesame">Sesame</option>
                    <option value="potato">Potato</option>
                    <option value="pike">Pike</option>
                </select>
            </section>
            <hr>

            <section class="sauce-selection">
                <label for="sauce">What type of sauce would you like?</label>
                <input type="text" list="sauces" id="sauce" name="sauce">
                <datalist id="sauces">
                    <option value="ketchup">Ketchup</option>
                    <option value="mayo">Mayo</option>
                    <option value="pisces">Pisces</option>
                </datalist>
            </section>
            <hr>

            <section class="extra-info">
                <label for="extra">Anything else you want to add?</label>
                <br>
                <textarea name="extra" id="extra" cols="40" rows="3">In Here</textarea>
            </section>
            <hr>

            <section class="submission">
                <input type="submit">
            </section>
        </form>
    </section>
</body>
</html>
