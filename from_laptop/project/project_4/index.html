<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page SignUp</title>
    <link rel="stylesheet" href="./resource/css/style.css">
</head>
<body>
    <div class="container">
        <div class="block-left">
            <h1>Sign up with:</h1>
            <p>This page is made by<br><p class="uppercase">Fillbert.R</p></p>
        </div>
        <hr>
        <div class="block-right">
            <button class="btn facebook" data-provider="facebook">
                <img src="./resource/img/facebook.png" alt="facebook" width="30px">
                <span>Facebook</span>
            </button>
            <button class="btn instagram" data-provider="instagram">
                <img src="./resource/img/instagram.png" alt="instagram" width="30px">
                <span>Instagram</span>
            </button>
            <button class="btn youtube" data-provider="youtube">
                <img src="./resource/img/youtube.png" alt="youtube" width="30px">
                <span>Youtube</span>
            </button>
        </div>
    </div>
</body>
</html>
